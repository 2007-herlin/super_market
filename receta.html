<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Recetas Thiago | App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --verde: #88CF1E; }
        body { background-color: #0d0d0d; color: white; font-family: sans-serif; margin: 0; font-size: 10px; }
        .text-thiago { color: var(--verde); }
        .bg-thiago { background-color: var(--verde); }

        .grid-recetas { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 12px; }

        .card-receta { 
            background: #151515; border-radius: 10px; position: relative; 
            overflow: hidden; display: flex; flex-direction: column;
            border: 1px solid #222; height: 160px; 
        }
        
        .img-box { background: #111; height: 100px; display: flex; align-items: center; justify-content: center; padding: 6px; }
        .img-box img { max-width: 100%; max-height: 100%; object-fit: contain; }

        .info-box { padding: 8px; }
        .subtitulo { font-size: 7px; text-transform: uppercase; color: var(--verde); font-weight: 800; letter-spacing: 0.5px; }
        .titulo-card { font-size: 11px; font-weight: 800; color: #fff; text-transform: uppercase; margin-top: 2px; line-height: 1.2; }

        .btn-overlay { position: absolute; inset: 0; width: 100%; height: 100%; z-index: 50; background: transparent; border: none; cursor: pointer; }

        #modal-receta {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85); 
            z-index: 9999; display: none; padding: 15px;
        }
        .modal-body {
            background: white; max-height: 85vh; width: 100%;
            margin: auto; border-radius: 20px; color: black; padding: 20px;
            overflow-y: auto; position: relative; top: 50%; transform: translateY(-50%);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .nav-fixed {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: #000; border-top: 1px solid #222;
            z-index: 500; padding: 12px; display: flex; justify-content: space-around;
        }
        .nav-btn { display: flex; flex-direction: column; align-items: center; color: #555; background: none; border: none; }
        .nav-btn.active { color: var(--verde); }
    </style>
</head>
<body class="pb-28">

    <header class="p-5 flex justify-between items-center bg-[#0d0d0d] border-b border-white/5">
        <h1 class="text-[11px] font-black italic uppercase tracking-tighter text-white">Thiago <span class="text-thiago">Recetario</span></h1>
        <button onclick="window.location.href='producto.html'" class="text-white text-2xl"><i class="ph ph-house-line"></i></button>
    </header>

    <div class="px-4 py-2">
        <input type="text" id="busqueda" onkeyup="filtrarRecetas()" placeholder="Â¿QuÃ© cocinamos hoy?" 
        class="w-full bg-[#111] p-3 rounded-lg border border-white/10 text-[10px] text-white outline-none focus:border-thiago">
    </div>

    <div id="grid-recetas" class="grid-recetas"></div>

    <div id="modal-receta" onclick="if(event.target == this) cerrarModal()">
        <div class="modal-body">
            <div id="detalle-contenido"></div>
            <button onclick="cerrarModal()" class="w-full bg-gray-100 text-gray-500 py-3 mt-4 rounded-lg text-[9px] font-bold uppercase tracking-widest">Cerrar Receta</button>
        </div>
    </div>

    <nav class="nav-fixed">
        <button onclick="window.location.href='producto.html'" class="nav-btn">
            <i class="ph-fill ph-house text-2xl"></i>
        </button>
        <button onclick="location.reload()" class="nav-btn active">
            <i class="ph-fill ph-cooking-pot text-2xl"></i>
        </button>
        <button onclick="window.location.href='zonas.html'" class="nav-btn">
            <i class="ph-fill ph-map-pin text-2xl"></i>
        </button>
        <button onclick="window.location.href='informacion.html'" class="nav-btn">
            <i class="ph-fill ph-shield-checkered text-2xl"></i>
        </button>
    </nav>

    <script>
        const SUPABASE_URL = 'https://yvyrbmlzlfrqatxwfemm.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl2eXJibWx6bGZycWF0eHdmZW1tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4ODU5NDMsImV4cCI6MjA4NDQ2MTk0M30.a3P3tvZPOLki21cmthcWMtHU5kXvjdqpflM7ws8wzOs';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let recetasData = [];

        async function cargar() {
            const { data, error } = await _supabase.from('recetas').select('*');
            if(error) return console.log(error);
            recetasData = data;
            renderRecetas(data);
        }

        function renderRecetas(lista) {
            const grid = document.getElementById('grid-recetas');
            grid.innerHTML = lista.map(r => `
                <div class="card-receta shadow-lg">
                    <button class="btn-overlay" onclick="abrirModal(${r.id})"></button>
                    <div class="img-box">
                        <img src="${r.imagen_url}" loading="lazy">
                    </div>
                    <div class="info-box">
                        <p class="subtitulo">${r.categoria || 'THIAGO MARKET'}</p>
                        <h2 class="titulo-card line-clamp-2">${r.titulo}</h2>
                    </div>
                </div>
            `).join('');
        }

        function abrirModal(id) {
            const r = recetasData.find(x => x.id == id);
            const modal = document.getElementById('modal-receta');
            const contenido = document.getElementById('detalle-contenido');

            contenido.innerHTML = `
                <div class="flex justify-center bg-gray-50 rounded-xl p-3 mb-4">
                    <img src="${r.imagen_url}" style="max-height:140px; object-fit:contain;">
                </div>
                <p class="text-[8px] text-thiago font-black uppercase tracking-widest">${r.categoria}</p>
                <h2 class="text-base font-black uppercase italic mb-4 leading-tight">${r.titulo}</h2>
                
                <div class="mb-4">
                    <h3 class="text-[9px] font-bold border-b border-gray-100 pb-1 mb-2 uppercase text-gray-400 tracking-tighter">Lista de Ingredientes</h3>
                    <p class="text-[11px] text-gray-600 leading-relaxed whitespace-pre-wrap font-medium">${r.ingredientes || 'Consultar en tienda.'}</p>
                </div>

                <div class="mb-5">
                    <h3 class="text-[9px] font-bold border-b border-gray-100 pb-1 mb-2 uppercase text-gray-400 tracking-tighter">Pasos de PreparaciÃ³n</h3>
                    <p class="text-[11px] text-gray-700 leading-relaxed whitespace-pre-wrap">${r.pasos || 'Consultar preparaciÃ³n.'}</p>
                </div>
                
                <button onclick="window.location.href='producto.html'" class="w-full bg-black text-white py-4 rounded-xl text-[10px] font-black uppercase italic shadow-xl">
                    ðŸ›’ Comprar Ingredientes en Thiago
                </button>
            `;
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function cerrarModal() {
            document.getElementById('modal-receta').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function filtrarRecetas() {
            const val = document.getElementById('busqueda').value.toLowerCase();
            renderRecetas(recetasData.filter(r => r.titulo.toLowerCase().includes(val)));
        }

        document.addEventListener('DOMContentLoaded', cargar);
    </script>
</body>
</html>
